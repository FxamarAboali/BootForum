<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:p="http://primefaces.org/ui"
    xmlns:jsf="http://xmlns.jcp.org/jsf" 
    template="/WEB-INF/template/layout_secure.xhtml">

	<!-- initialize user data after login -->
	<!-- <f:metadata>
		<f:viewAction action="#{userSession.initialize}"/>
	</f:metadata> -->

	<ui:define name="title">
		#{msg['application.title']} - Dashboard Overview 
	</ui:define>
	
	<ui:define name="pageTitle">
		<b><i class="fa fa-dashboard"></i> Dashboard Overview</b>
	</ui:define>

	<ui:define name="content">
		
		<div>
			<p:messages id="messages" showDetail="true" showSummary="false" closable="true">
				<p:autoUpdate/>
			</p:messages>
		</div>

		<div class="w3-row-padding w3-margin-bottom">
			<div class="w3-quarter">
				<div class="w3-container w3-red w3-padding-16">
					<div class="w3-left">
						<i class="fa fa-user w3-xxxlarge"></i>
					</div>
					<div class="w3-right">
						<h3>&#160;</h3>
					</div>
					<div class="w3-clear"></div>
					<h4><a href="#{request.contextPath}/secure/accountInfo.xhtml" class="w3-text-white">Account</a></h4>
				</div>
			</div>
			<div class="w3-quarter">
				<div class="w3-container w3-blue w3-padding-16">
					<div class="w3-left">
						<i class="fa fa-envelope-o w3-xxxlarge"></i>
					</div>
					<div class="w3-right">
						<h3>#{userDashboard.unreadMessage}/#{userDashboard.totalMessage}</h3>
					</div>
					<div class="w3-clear"></div>
					<h4><a href="#{request.contextPath}/secure/privateMessages.xhtml" class="w3-text-white">Messages</a></h4>
				</div>
			</div>
			<div class="w3-quarter">
				<div class="w3-container w3-teal w3-padding-16">
					<div class="w3-left">
						<i class="fa fa-comment-o w3-xxxlarge"></i>
					</div>
					<div class="w3-right">
						<h3>#{userSession.user.stat.commentCount}</h3>
					</div>
					<div class="w3-clear"></div>
					<h4>Comments</h4>
				</div>
			</div>
			<div class="w3-quarter">
				<div class="w3-container w3-orange w3-text-white w3-padding-16">
					<div class="w3-left">
						<span class="fa-stack w3-xlarge"><i class="fa fa-sticky-note-o fa-stack-2x"/><i class="fa fa-pencil fa-stack-1x"/></span>
					</div>
					<div class="w3-right">
						<h3>&#160;</h3>
					</div>
					<div class="w3-clear"></div>
					<h4><a href="#{request.contextPath}/secure/signaturePreference.xhtml" class="w3-text-white">Signature</a></h4>
				</div>
			</div>
		</div>
		
	</ui:define>
</ui:composition>
