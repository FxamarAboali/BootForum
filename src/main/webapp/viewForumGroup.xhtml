<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:p="http://primefaces.org/ui"
    xmlns:pe="http://primefaces.org/ui/extensions"
    xmlns:jsf="http://xmlns.jcp.org/jsf"
    xmlns:fn="http://java.sun.com/jsp/jstl/functions"
    xmlns:func="http://bootforum.chipolaris.github.com/functions"
    template="/WEB-INF/template/layout_public.xhtml">
	
	<ui:define name="title">
		List Forums
	</ui:define>
	
	<ui:define name="content">
		
		<style type="text/css">	
			 
			 /* borderless datatable: https://stackoverflow.com/questions/18880208/remove-all-borders-on-a-specific-datatable */
			
			.ui-treetable.borderless thead th,
			.ui-treetable.borderless tbody,
			.ui-treetable.borderless tbody tr,
			.ui-treetable.borderless tbody td {
			    border-style: none;
			}
			
			body .ui-paginator {
				 border-style: none;
			}
			
		</style>
	
		<script>
			//<![CDATA[	
				
			$(document).ready(function(){
				var selectedForum = document.getElementById("selectedForum");
				if(selectedForum) { selectedForum.scrollIntoView(); }
				
				/* set table header's background color */
				document.querySelectorAll('.ui-treetable.borderless thead th').forEach(function(el) {el.className += ' w3-theme-l3'})
				
				customizeDatatableStyle();
			});
			
			function customizeDatatableStyle() {
				/* set table header's background color */
				document.querySelectorAll('.ui-treetable.borderless thead th').forEach(function(el) {el.className += ' w3-theme-l3'})
			}
				
			//]]>
		</script>
	
		<div class="w3-panel w3-card-4 w3-white" jsf:id="mainContentDiv">		
						
			<div>
				<p:messages id="messages" showDetail="true" showSummary="false">
					<p:autoUpdate/>
				</p:messages>
			</div>
			
			<div jsf:id="forumGroupDiv" >
			
				<div class="w3-hide-small w3-margin-top">
					<p:breadCrumb>
						<p:menuitem value="Home" url="#{request.contextPath}/" />
   						<p:menuitem value="#{msg['forums.index']}" url="#{request.requestURI}?#{request.queryString}" />
					</p:breadCrumb>
				</div>
				
				<div class="w3-padding-16 w3-theme-dark w3-opacity-min w3-center" style="margin: 16px -16px;">
 					<h3>#{msg['forums.index']}</h3>
 				</div>
				
				<p/>
				
				<h:form>
				
					<p:treeTable value="#{forumMap.forumRootTreeNode}" var="data" nodeVar="treeNode" style="margin: 0 auto;" styleClass="borderless">
				        
				        <p:column headerText="#{msg['category/name']}" style="text-align:left;" responsivePriority="1">
				        	<span class="w3-large w3-opacity-min" jsf:rendered="#{treeNode.type eq 'Root'}">
				        		<i class="pi pi-sitemap w3-xlarge"/> #{msg['forum.home']}
				        	</span>
				        	<h:link outcome="viewForum" rendered="#{treeNode.type eq 'Forum'}">
								<span class="w3-tag" style="line-height:36px;width:36px;height:36px;border-radius:3px;color:#fff;background-color:##{data.iconColor};">
				        			<i class="fa-lg #{data.icon}"/>
				        		</span>
				        		<span class="w3-large">#{data.title}</span>
				        		<f:param name="id" value="#{data.id}"/>
				        	</h:link>
				        	
				        	<span jsf:rendered="#{treeNode.type eq 'Forum'}" class="w3-small w3-opacity-min"> #{data.description}</span>
				        	
				        	<span class="w3-large w3-opacity-min" jsf:rendered="#{treeNode.type eq 'ForumGroup' and param['id'] ne data.id}">
				        		<i class="pi pi-sitemap w3-xlarge"/> #{data.title}
				        	</span>
				        	<span class="w3-tag w3-large w3-theme-d5" jsf:rendered="#{treeNode.type eq 'ForumGroup' and param['id'] eq data.id}" id="selectedForum">
				        		<i class="pi pi-sitemap w3-xlarge"/> #{data.title}
				        	</span>
				        </p:column>
				        
				        <p:column headerText="#{msg['discussions']}" style="text-align:center;width:100px;" responsivePriority="3">
				        	<span jsf:rendered="#{treeNode.type eq 'Forum'}">#{statBean.getForumStat(data).discussionCount}</span>
				        </p:column>
				        
				        <p:column headerText="#{msg['comments']}" style="text-align:center;width:100px;" responsivePriority="4">
				        	<span jsf:rendered="#{treeNode.type eq 'Forum'}">#{statBean.getForumStat(data).commentCount}</span>
				        </p:column>

						<p:column headerText="#{msg['latest.comments']}" style="text-align:right;width:200px;" responsivePriority="2">
							<div jsf:rendered="#{treeNode.type eq 'Forum' and not empty statBean.getForumStat(data).lastComment}">
								<pe:timeAgo value="#{statBean.getForumStat(data).lastComment.commentDate}" titlePattern="MMMMM dd yyyy " /> #{msg['by']}
								
								<h:link outcome="memberProfile">
									<!-- <h:graphicImage value="data:image/png;base64,#{fileHandler.getAvatarBase64(statBean.getForumStat(data).lastComment.commentor)}" class="w3-circle"
											id="commentorAvatar" height="36" width="36" style="border:3px;margin-right:15px;" title="#{data.stat.lastComment.updateBy}"/> -->
									<h:graphicImage value="#{requestContext}/avatar/#{statBean.getForumStat(data).lastComment.commentor}" class="w3-circle"
											id="commentorAvatar" height="36" width="36" title="#{statBean.getForumStat(data).lastComment.commentor}"
											rendered="#{fileHandler.isAvatarExists(statBean.getForumStat(data).lastComment.commentor)}"/>
											
									<span class="w3-circle avatarSpan" jsf:rendered="#{!fileHandler.isAvatarExists(statBean.getForumStat(data).lastComment.commentor)}"
										title="#{statBean.getForumStat(data).lastComment.commentor}"
	  									style="display:inline-block;font-size:1.0rem;line-height:36px;width:36px;text-align:center;text-transform: uppercase;color:white;">
	  									#{fn:substring(statBean.getForumStat(data).lastComment.commentor, 0, 3)}
	  								</span>
									<!-- <f:param name="username" value="#{statBean.getForumStat(data).lastComment.commentor}"/> -->
								</h:link>
							</div>
				        </p:column>
					</p:treeTable>

			    </h:form>
			    
			    <p/>
			    
			</div>
			
		</div>
	</ui:define>
	
</ui:composition>
