<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:p="http://primefaces.org/ui"
	template="/WEB-INF/template/layout_admin.xhtml">
	
	<ui:define name="title">
		#{msg['application.title']} - #{msg['administrator.area']}
	</ui:define>
	
	<ui:define name="content">
	
		<div class="w3-panel w3-card-4 w3-margin-top w3-white">
			
			<div class="w3-panel w3-theme-dark w3-center w3-round">
 				<h2>#{msg['administrator.area']}</h2>
 			</div>
			
			<div class="w3-large w3-margin-top">
				#{msg['welcome.to.administrator.area']}.
				<span class="w3-hide-medium w3-hide-large">
					#{msg['please.use.top.bar.menu.to.manage']} #{msg['application.title']}
				</span>
				<span class="w3-hide-small">
					#{msg['please.use.side.bar.menu.to.manage']} #{msg['application.title']}
				</span>
			</div>			
			
		</div>
		
	</ui:define>
	
</ui:composition>
